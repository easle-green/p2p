<!--CONTACT CONTAINER-->
<section id="contactContainer" class="section-60-80 lightBgSection">
  <img class="decoratorTop" src="/assets/images/v2/decorator.png" alt="Core"/>

  <div class="container">
    <h1 class="sectionTitle" translate="feedback"></h1>

    <h3 class="sectionDescription" translate="slon"></h3>

    <div class="separator50">
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form name="sendmail" id="sendmail" action="/feedback" method="POST">
          <input type="hidden" name="action" value="contact" />
          <div class="formWrap">
            <i class="icon-user"></i>
            <input type="text" name="name" placeholder="{{ 'form.name' | translate }}" required/>
          </div>
          <div class="separator20">
          </div>
          <div class="formWrap">
            <i class="icon-envelope"></i>
            <input type="email" name="email" placeholder="{{ 'form.email' | translate }}" required/>
          </div>
          <div class="separator20">
          </div>
          <div class="formWrap">
            <i class="icon-drawer"></i>
            <input type="text" name="company" placeholder="{{ 'form.company' | translate }}" required/>
          </div>
          <div class="separator20">
          </div>
          <div class="formWrap">
            <textarea rows="6" name="subject" placeholder="{{ 'form.message' | translate }}" required></textarea>
          </div>
          <div class="separator20"></div>
          <div class="formWrap text-center">
            <input type="submit" value="{{ 'form.send' | translate }}">
            <i class="fa fa-spin fa-circle-o-notch fa-form-wait" style="display: none;"></i>
          </div>
        </form>
        <p id="formSubmitMessage" translate="form.messageSent"></p>
      </div>
    </div>
  </div>
</section>
<!--END CONTACT CONTAINER-->
